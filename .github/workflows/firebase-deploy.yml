name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT_ID: spandex-salvation-radio-site

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Run client tests
        working-directory: ./client
        run: |
          npm run build
          npm run test --if-present

      - name: Run server tests
        working-directory: ./server
        run: npm run test --if-present

      - name: Run functions tests
        working-directory: ./functions
        run: npm run test --if-present

      - name: Build client for production
        working-directory: ./client
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 1

  deploy-to-firebase:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client/dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm ci

      # âœ… Authenticate Firebase using service account JSON
      - name: Setup Firebase Authentication
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "${HOME}/firebase-key.json"
          npm install -g firebase-tools
          firebase auth:login:ci || true
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase-key.json"

      # âœ… Deploy Functions and Hosting together (no manual login)
      - name: Deploy to Firebase
        run: |
          firebase use ${{ env.FIREBASE_PROJECT_ID }} --add
          firebase deploy --only functions,hosting --project ${{ env.FIREBASE_PROJECT_ID }} --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${HOME}/firebase-key.json"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Deployment Status**: This PR has been automatically deployed to Firebase Hosting!\n\nğŸŒ **Live Preview**: https://spandex-salvation-radio-site.web.app\n\nâœ… **Build**: Successful\nâœ… **Tests**: Passed\nâœ… **Deployment**: Complete'
            })

  performance-monitoring:
    needs: deploy-to-firebase
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run performance tests
        run: |
          npm run test:performance --if-present
          npm run lighthouse --if-present

      - name: Comment performance results
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“Š **Performance Monitoring**: Performance tests completed successfully!\n\nğŸ¯ **Firebase Performance Monitoring**: Active and collecting data\n\nğŸŒ **Monitor your app**: https://console.firebase.google.com/project/spandex-salvation-radio-site/performance'
            })

  notify-deployment:
    needs: [deploy-to-firebase, performance-monitoring]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deployment Success Notification
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your app is live at: https://spandex-salvation-radio-site.web.app"
          echo "ğŸ“Š Performance monitoring is active"
          echo "ğŸš€ Firebase Functions deployed"
          echo "ğŸ¸ Rock on! Your radio station is live!"

      - name: Comment deployment success
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ‰ **DEPLOYMENT SUCCESSFUL!**\n\nğŸš€ **Spandex Salvation Radio is now live!**\n\nğŸŒ **Live Site**: https://spandex-salvation-radio-site.web.app\nğŸ“Š **Performance Monitoring**: Active in Firebase Console\nâš¡ **Firebase Functions**: Deployed and running\nğŸµ **Radio Streaming**: 4 stations ready\nğŸ’¬ **Live Chat**: Functional\nğŸ›’ **E-commerce**: Stripe + Shopify integrated\n\nğŸ¸ **Rock on! Your radio station is ready to rock!** ğŸ¸'
            })
